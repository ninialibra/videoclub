<ion-view view-title="Actor">
  <ion-content class="padding">
    <div class="list card">

      <div class="item item-avatar">
        <img src="http://image.tmdb.org/t/p/w500{{actor.profile_path}}">
        <h2>{{actor.name}}</h2>
        <p>Nacido/a en {{actor.place_of_birth}} el {{actor.birthday|date:"dd/MM/yyyy"}}</p>
      </div>

      <div class="item item-body">
        <p class="text-justify">{{actor.biography}}</p>
      </div>

      <ion-list>

        <ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="peli in peliculas|orderBy:'-release_date'" type="item-text-wrap" href="#/tab/fichapeli/{{peli.id}}">
          <img src="http://image.tmdb.org/t/p/w500{{peli.poster_path}}">
          <h2>{{peli.title}}</h2>
          <p>{{peli.release_date|date:"dd/MM/yyyy"}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>

      </ion-list>

    </div>
  </ion-content>
</ion-view>
