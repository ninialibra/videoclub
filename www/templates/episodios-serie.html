<ion-view view-title="Episodios">
  <ion-content class="padding">

    <div class="list card">

      <div class="item item-thumbnail-left">
        <img src="http://image.tmdb.org/t/p/w500{{temporada.poster_path}}">
        <h2>{{serie.name}}</h2>
        <h3>Temporada {{temporada.season_number}}</h3>
        <p>Estreno: {{temporada.air_date|date:"dd/MM/yyyy"}}</p>
        <p>NÂº episodios: {{num_episodios}}</p>
      </div>

      <div class="item item-body">
        <p class="text-justify">{{temporada.overview}}</p>
      </div>

      <ion-list>

        <ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="episodio in episodios|orderBy:'episode_number'" type="item-text-wrap" href="#">
          <img src="http://image.tmdb.org/t/p/w500{{episodio.still_path}}">
          <h2>{{episodio.name}}</h2>
          <p>{{episodio.overview}}</p>
        </ion-item>

      </ion-list>

    </div>
  </ion-content>
</ion-view>
